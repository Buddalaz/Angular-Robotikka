<div class="outer">
  <form class="example-form" [formGroup]="signUpForm" (ngSubmit)="register()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName="fName">
      <mat-error *ngIf="signUpForm.get('fName')?.touched && signUpForm.get('fName')?.invalid">
        Please enter first name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName="lName">
      <mat-error *ngIf="signUpForm.get('lName')?.touched && signUpForm.get('lName')?.invalid">
        Please enter last Name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <button [disabled]="signUpForm.invalid" mat-raised-button class="sign-in-button">Register</button>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
  <div class="button-wrap">
    <div class="items">
      <mat-icon>facebook</mat-icon>
    </div>
    <div class="items">
      <mat-icon>gpp_good</mat-icon>
    </div>
    <div class="items">
      <mat-icon>travel_explore</mat-icon>
    </div>
  </div>
</div>
